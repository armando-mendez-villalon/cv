experiences:
    - role: Research Fellow
      time: October 2018 - Present
      company: University of Nottingham, United Kingdom
      details: |
        
           - Development of early warning sign interventions for mood disorders, mainly Bipolar disorder, working in partnership between the NHS and the Bioengineering Group.
           - Non-intrusive remote monitoring.
           - Software, app development and backend engineer.
           - Development of platform for AHDH studies, mood disorders and depression.
           - Development of contact tracing system using GPS and Bluetooth to identify COVID-19 infection transmission hotspots.
           - Full deployment of RADAR-base: database and backend infrastructure for remote monitoring platform from web and mobile app.
           - Data analysis and signal processing.
           - Multidisciplinary collaboration between Faculty of Engineering and School of Life Sciences, Computer Sciences and the Institute of Mental Health.
     
    - role: Experimental supervisor
      time: October 2020 - Present
      company: University of Nottingham
      details: |
       
          - Responsible of supporting, instructing, and training students and researchers in the use of tools, instruments and equipment in the High-Frequency Measurement and Characterisation labs in the George Green Institute of Electromagnetic Research (GGIEMR) from the Faculty of Engineering.
          
    - role: Support and tutoring for PhD and MSc students
      time: October 2018 - Present
      company: University of Nottingham
      details: |
       
          - PhD research support for the Institute of Mental Health in the project “UNFOLD” aiming to identify the processes involved in developing an identity as a ‘person in recovery’, and how recovery from mental ill health may unfold over time”.
          - PhD research support for Horizon CDT in the project “Integrating the use of sensing technology to detect early warning signs (EWS) of relapse in bipolar disorder (BD)”, aiming to create a novel self-tracking mobile application which uses a combination of active and passive sensing techniques to detect EWS in BD. The research will use a mobile sensing platform called RADAR-base.
          - Research support and tutoring MSc students’ projects that involve monitoring movement patterns in young participants diagnosed with ADHD.
          
    - role: Research Associate
      time: February 2018 - August 2018
      company: University of Nottingham
      details: |
       
          - Lead in extending the design of a low power wireless system for a rail Internet-of-Things (IoT) application to reduce power consumption and costs, extend the communication range of the radio system within legislative boundaries and standards.
          - Develop robust communications systems for the control of rail-based transport in partnership between an Industrial Partner - Thales Ground Transportation Systems (Thales-GTS) - and the GGIEMR.
          - Meet the Industrial Partner requirements according to technical specifications and budget for costumer’s implementation.
          - Generation of datasheet, and specification and operation manuals.
          - Real-life environment characterisation (indoors and outdoors) and mathematical analysis for implementation in Reverberation chamber.
    
    - role: Laboratory Demonstrator
      time: September 2014 - January 2018
      company: University of Nottingham
      details: |

          - Responsible to instruct engineering students about experiments, methods and practical use of equipment for experimentation, being the complementary work of lectures; demonstrating in the following modules: Electronics Laboratory, Matlab, Waveforms and Frequency Analysis, AC circuits, and First-year Project Module.
          
    - role: Lecturer
      time: September 2012 – December 2013
      company: Universidad Politécnica de San Luis Potosí, México
      details: |

          - Taught the following modules in the B.Sc. Telecommunications Engineering programme: Statistics and Probability, Discrete-time Signals and Systems, Transmission Lines, and Telephony.
          - Responsible of the design of the module’s structure.
          - Design and implementation of laboratory experiments and supervisor and facilitator.
          - Design Tutor of 3rd and 4th year students and progression supervisor.
          
    - role: Lecturer
      time: August 2013 – December 2013
      company: Universidad Autónoma de San Luis Potosí, México
      details: |

          - Taught the Transmission Lines module in the B.Sc. Telecommunications Engineering programme.
          - Design and implementation of laboratory experiments and supervisor and facilitator.

          
